server:
  port: 8080
spring:
  application:
    name: gateway-service
  # boot.admin.ui.public-url: http://localhost:9091/admin
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
  config:
    enabled: true
    import: optional:configserver:http://localhost:8888

